<div class="todoList">
  <p class="listTitle">{{ todoList.listName }}</p>
  <ul class="renderTodos">
    @for (todo of todosOnThisList; track $index) {
    <app-todo [todo]="todo"></app-todo>
    }
  </ul>
  <button class="addTodoBtn" (click)="addTodo()">Add Todos</button>
  <div *ngIf="openDialog">
    <app-input-todo></app-input-todo>
  </div>
</div>
