<div class="todoList">
  <p class="listTitle">{{ todoList?.listName }}</p>
  <ul class="renderTodos">
    @for (todo of todoList?.todos; track $index) {
    <app-todo [id]="todo.id" [listId]="listId"></app-todo>
    }
  </ul>
  <button class="addTodoBtn" (click)="addTodo()">Add Todos</button>
</div>
