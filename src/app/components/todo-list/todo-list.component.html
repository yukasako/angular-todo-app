<div class="todoList">
  <div class="listTitle">
    <span>{{ todoList.listName }}</span>
    <button class="deleteBtn" (click)="deleteList()">x</button>
  </div>
  <ul class="renderTodos">
    @for (todo of todosOnThisList; track $index) {
    <app-todo [todo]="todo"></app-todo>
    }
  </ul>
  <button class="addTodoBtn" (click)="addTodo()">Add Todo</button>
  <div *ngIf="openDialog">
    <app-input-todo></app-input-todo>
  </div>
</div>
