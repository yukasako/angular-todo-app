<div class="backdrop" (click)="closeDialog()"></div>
<dialog open>
  <form>
    <div class="input">
      <label for="title">Todo Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="inputTitle"
        placeholder="{{ inputTitle }}"
      />
    </div>
    <div class="input">
      <label for="summary">Descriptions</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="inputDescription"
        placeholder="{{ inputDescription }}"
      ></textarea>
    </div>
    <p>{{ currentListId }}</p>
    <button (click)="closeDialog()">Close</button>
    @if(action === 'create'){
    <button (click)="createTodo(inputTitle, inputDescription)">
      Create Todo
    </button>
    }@else if (action === 'edit') {
    <button (click)="editTodo()">Edit Todo</button>
    <button (click)="deleteTodo()">Delete Todo</button>
    }
  </form>
</dialog>
