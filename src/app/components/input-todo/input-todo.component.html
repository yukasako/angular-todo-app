<div class="backdrop" (click)="closeDialog()"></div>
<dialog open>
  <form>
    <div class="input">
      <label for="title">Todo Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="inputTitle" />
    </div>
    <div class="input">
      <label for="summary">Descriptions</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="inputDescription"
      ></textarea>
    </div>
    <p>{{ currentListId }}</p>
    <button (click)="closeDialog()">Close</button>
    <button (click)="saveTodo(100, inputTitle, inputDescription)">Save</button>
  </form>
</dialog>
